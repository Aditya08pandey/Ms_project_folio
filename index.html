<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Portfolio showcasing my skills and projects">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button id="themeToggle">Toggle Theme</button>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm a web developer passionate about building interactive and responsive websites.</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <img src="project1.jpg" alt="Project 1 Screenshot">
            <h3>Project 1</h3>
            <p>A description of my awesome project.</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2 Screenshot">
            <h3>Project 2</h3>
            <p>Another cool project I worked on.</p>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Send</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
